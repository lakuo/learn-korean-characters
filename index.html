<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Flashcards</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/c/video-js.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .card {
        position: relative;
        background-color: white;
        padding: 40px;
        width: 300px;
        height: 200px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .character,
      .pronunciation {
        font-size: 2em;
        text-align: center;
      }

      .pronunciation {
        display: none;
      }

      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }

      .buttons-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        margin-top: 20px;
      }

      #prevBtn,
      #nextBtn {
        margin-right: 20px;
        background-color: white;
        padding: 5px 20px;
        width: auto;
        height: 30px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
      }

      #prevBtn:hover,
      #nextBtn:hover {
        transform: scale(1.05);
      }

      .left-half {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      .right-half {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        display: none;
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-left-color: #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        /* Center the spinner element */
        position: absolute;
        top: 50%;
        left: 73%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        margin-bottom: 20px;
      }

      #searchInput {
        flex-grow: 1;
        height: 30px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        font-size: 14px;
        outline: none;
        margin-right: 5px;
      }

      #searchBtn {
        height: 30px;
        padding: 5px;
        width: 100px;
        border-radius: 0 5px 5px 0;
      }

      #searchBtn:hover {
        transform: scale(1.05);
      }
      .made-by {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: black;
        padding-bottom: 5px;
      }

      .favorite-star {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
        z-index: 1;
        color: transparent;
        text-shadow: 0 0 2px #000;
      }

      /* Menu button and popup */
      #menuBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        height: 30px;
        padding: 5px;
        width: 80px;
        z-index: 2;
      }

      #favoritesList {
        display: none;
        position: absolute;
        top: 50px;
        left: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 1;
        max-height: 200px;
        overflow-y: auto;
      }

      #favoritesList li {
        list-style-type: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #favoritesList li:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-half">
        <div class="card" id="menuBtn" onclick="toggleFavoritesList()">
          Favorites
        </div>
        <div id="favoritesList"></div>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search character" />
          <div class="card" id="searchBtn" onclick="searchCharacter()">
            Search
          </div>
        </div>
        <div class="card" onclick="toggleFlashcard()">
          <div class="favorite-star" onclick="toggleFavorite(event)">â˜…</div>
          <div class="character"></div>
          <div class="pronunciation"></div>
        </div>
        <div class="buttons-container">
          <div class="card" id="prevBtn" onclick="previousCharacter()">
            &#8592;
          </div>
          <div class="card" id="nextBtn" onclick="nextCharacter()">&#8594;</div>
        </div>
        <div class="made-by">Made by Laurence :)</div>
      </div>
      <div class="right-half">
        <div class="spinner" id="spinner"></div>
        <iframe id="dictionaryFrame" src="" onload="hideSpinner();"></iframe>
      </div>
    </div>
    <script>
      let flashcardState = 0;
      let characters = [];
      let currentIndex = -1;
      let previousCharacters = [];

      async function fetchCharacters() {
        const response = await fetch("korean_characters.json");
        characters = await response.json();
        nextCharacter();
      }
      async function displayCharacter(index) {
        const character = document.querySelector(".character");
        const pronunciation = document.querySelector(".pronunciation");
        const dictionaryFrame = document.querySelector("#dictionaryFrame");

        character.textContent = characters[index].character;
        pronunciation.textContent = characters[index].pronunciation;

        const url = `https://krdict.korean.go.kr/m/eng/searchResult?preKeyword=${encodeURIComponent(
          characters[index].character
        )}&mainSearchWord=${encodeURIComponent(
          characters[index].character
        )}&nationCode=6&nation=eng&divSearch=search&pageNo=1&displayNum=10`;

        showSpinner();
        dictionaryFrame.src = url;
        updateFavoriteStar();
      }

      function showSpinner() {
        const spinner = document.getElementById("spinner");
        spinner.style.display = "block";
      }

      function hideSpinner() {
        const spinner = document.getElementById("spinner");
        spinner.style.display = "none";
      }

      function nextCharacter() {
        let randomIndex = Math.floor(Math.random() * characters.length);
        while (randomIndex === currentIndex) {
          randomIndex = Math.floor(Math.random() * characters.length);
        }
        if (currentIndex !== -1) {
          previousCharacters.push(currentIndex);
        }
        currentIndex = randomIndex;
        displayCharacter(currentIndex);
        resetFlashcard();
        updatePrevBtnVisibility();
      }

      function previousCharacter() {
        if (previousCharacters.length > 0) {
          currentIndex = previousCharacters.pop();
          displayCharacter(currentIndex);
          resetFlashcard();
        }
        updatePrevBtnVisibility();
      }

      function resetFlashcard() {
        flashcardState = 0;
        const character = document.querySelector(".character");
        const pronunciation = document.querySelector(".pronunciation");
        character.style.display = "block";
        pronunciation.style.display = "none";
      }

      function toggleFlashcard() {
        const character = document.querySelector(".character");
        const pronunciation = document.querySelector(".pronunciation");

        if (flashcardState === 0) {
          character.style.display = "none";
          pronunciation.style.display = "block";
          flashcardState = 1;
        } else {
          character.style.display = "block";
          pronunciation.style.display = "none";
          flashcardState = 0;
        }
      }

      function updatePrevBtnVisibility() {
        const prevBtn = document.getElementById("prevBtn");
        if (previousCharacters.length === 0) {
          prevBtn.style.display = "none";
        } else {
          prevBtn.style.display = "flex";
        }
      }

      function searchCharacter() {
        const searchInput = document.getElementById("searchInput");
        const searchTerm = searchInput.value.trim();
        if (searchTerm.length === 1) {
          const index = characters.findIndex(
            (char) => char.character === searchTerm
          );
          if (index !== -1) {
            if (currentIndex !== -1) {
              previousCharacters.push(currentIndex);
            }
            currentIndex = index;
            displayCharacter(currentIndex);
            resetFlashcard();
          } else {
            alert("Character not found.");
          }
        } else {
          alert("Please input a single character.");
        }
        searchInput.value = "";
      }

      function handleKeyDown(event) {
        if (event.target.id === "searchInput" && event.key === "Enter") {
          event.preventDefault();
          searchCharacter();
        } else if (event.key === "ArrowRight") {
          nextCharacter();
        } else if (event.key === "ArrowLeft") {
          previousCharacter();
        } else if (event.key === " ") {
          event.preventDefault();
          toggleFlashcard();
        } else if (event.key === "s") {
          event.preventDefault();
          toggleFavorite(event);
        } else if (event.key === "f") {
          event.preventDefault();
          toggleFavoritesList();
        }
      }

      function toggleFavorite(event) {
        event.stopPropagation();
        const characterKey = "fav_" + characters[currentIndex].character;
        if (localStorage.getItem(characterKey)) {
          localStorage.removeItem(characterKey);
        } else {
          localStorage.setItem(
            characterKey,
            JSON.stringify(characters[currentIndex])
          );
        }
        updateFavoriteStar();
      }

      function updateFavoriteStar() {
        const favoriteStar = document.querySelector(".favorite-star");
        const characterKey = "fav_" + characters[currentIndex].character;
        if (localStorage.getItem(characterKey)) {
          favoriteStar.style.color = "yellow";
        } else {
          favoriteStar.style.color = "black";
        }
      }

      function toggleFavoritesList() {
        const favoritesList = document.getElementById("favoritesList");
        if (favoritesList.style.display === "none") {
          favoritesList.style.display = "block";
          updateFavoritesList();
        } else {
          favoritesList.style.display = "none";
        }
      }

      function updateFavoritesList() {
        const favoritesList = document.getElementById("favoritesList");
        favoritesList.innerHTML = "";

        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith("fav_")) {
            const fav = JSON.parse(localStorage.getItem(key));
            const li = document.createElement("li");
            li.textContent = fav.character;
            li.addEventListener("click", () => {
              loadFavoriteCharacter(fav.character);
            });

            const removeBtn = document.createElement("span");
            removeBtn.textContent = "x";
            removeBtn.style.cursor = "pointer";
            removeBtn.style.marginLeft = "10px";
            removeBtn.addEventListener("click", (event) => {
              event.stopPropagation();
              localStorage.removeItem("fav_" + fav.character);
              updateFavoritesList();
            });

            li.appendChild(removeBtn);
            favoritesList.appendChild(li);
          }
        }
      }

      function loadFavoriteCharacter(character) {
        const charIndex = characters.findIndex(
          (char) => char.character === character
        );
        if (charIndex !== -1) {
          if (currentIndex !== -1) {
            previousCharacters.push(currentIndex);
          }
          currentIndex = charIndex;
          displayCharacter(currentIndex);
          resetFlashcard();
          updateFavoriteStar();
        }
        toggleFavoritesList();
      }

      fetchCharacters().then(() => {
        updatePrevBtnVisibility();
      });
      window.addEventListener("keydown", handleKeyDown);
      li.addEventListener("click", () => {
        loadFavoriteCharacter(fav.character);
      });
    </script>
  </body>
</html>
